<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Letras</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="song-info">
            <img src="deseo_perder.jpg" alt="Album Art">
            <div class="text-info">
                <h2 class="titulo">DESEO PERDER (INTERLUDIO)</h2>
                <p class="artista">Milo j</p>
            </div>
        </div>
        <div class="lyrics">
            <strong>
                <p>Estás haciendo hermoso este desastre</p>
                <p>Envidio al espejo por mirarte</p>
            </strong>
        </div>
        <div class="spotify-logo">
            <img src="Spotify_logo_black.png" alt="Spotify">
        </div>
        <audio id="background-music">
            <source src="DESEO_PERDER.mp3" type="audio/mpeg">
        </audio>
        <button id="music-play">Escuchar</button>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <script src="script.js"></script>
    </div>
    <a href="https://eloyh05.github.io/LyricsMiloj/" class="corner-button">×</a>
</body>
</html>
